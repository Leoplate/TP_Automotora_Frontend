



<h1>Clientes</h1>





<p>
    <p-button (click)="showDialog()" label="+ Crear Cliente" [raised]="true" severity="help" />
</p>
<label for="nome" class="font-semibold w-24">Nombre: </label>
<input id="nome" (input)="filtrarUsuarios()" [(ngModel)]="nombreFiltro" pInputText placeholder="Buscar por nombre">
<label for="sur" class="font-semibold w-24"> Apellido: </label>
<input id="sur" (input)="filtrarUsuarios()" [(ngModel)]="apellidoFiltro" pInputText placeholder="Buscar por Apellido">

<p></p>
<p-table [value]="usuariosFiltrados" [paginator]="true" [rows]="6" [tableStyle]="{ 'min-width': '50rem' }">
    
    <ng-template #header>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>Accion</th>
        </tr>
    </ng-template>
    
    <ng-template #body let-usuario>
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.apellido }}</td>
            <td>{{ usuario.telefono }}</td>
            <td>{{ usuario.email }}</td>
            <td>
              <p-button (click)="showDialogEdit(usuario)" icon="pi pi-pencil" [rounded]="true" severity="warn" [outlined]="true" />  
              <p-button (click)="eliminarUsuario(usuario.id)" icon="pi pi-trash" [rounded]="true" severity="danger" [outlined]="true" />
            </td>
            
        </tr>
        
    </ng-template>
      
    
    
</p-table>
   



<p-dialog header="Crear Usuario" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-8"></span>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Nombre: </label>
        <input pInputText id="username" class="flex-auto" [(ngModel)]="username" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="surname" class="font-semibold w-24">Apellido:</label>
        <input pInputText id="surname" class="flex-auto" [(ngModel)]="surname" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="phone" class="font-semibold w-24">Telefono:</label>
        <input pInputText id="phone" class="flex-auto" [(ngModel)]="phone" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="modalEmail" class="font-semibold w-24">Email:      </label>
        <input pInputText id="modalEmail" class="flex-auto" [(ngModel)]="modalEmail"autocomplete="off" />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Aceptar" (click)="crearUsuario()" />
    </div>
</p-dialog>


<p-dialog header="Modicar Usuario" [modal]="true" [(visible)]="visibleEditar" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-8"></span>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Nombre: </label>
        <input pInputText id="username" class="flex-auto" [(ngModel)]="username" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Apellido:</label>
        <input pInputText id="surname" class="flex-auto" [(ngModel)]="surname" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Telefono:</label>
        <input pInputText id="phone" class="flex-auto" [(ngModel)]="phone" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">Email:      </label>
        <input pInputText id="modalEmail" class="flex-auto" [(ngModel)]="modalEmail"autocomplete="off" />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visibleEditar = false" />
        <p-button label="Aceptar" (click)="editarUsuario()" />
    </div>
</p-dialog>
