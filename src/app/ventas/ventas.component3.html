




<h1>Vehículos más vendidos:</h1>






<p></p>
<p-table [value]="filtrarVentas" [paginator]="true" [rows]="6" [tableStyle]="{ 'min-width': '50rem' }">
    
    <ng-template #header>
        <tr>
            <th>Vehiculo</th>
            <th>Total</th>
        </tr>
    </ng-template>
    
    <ng-template #body let-venta>
        <tr>
            <td>{{ venta.vehiculo }}</td>
            <td>{{ venta.total }}</td>
        </tr>
        
    </ng-template>
      
    
    
</p-table>
